  <!-- Adjust height as needed -->
  <div class="title" data-translate="joinUS"></div>
  <div style="height: 50px"></div>
  <div class="form-wrapper">
    <form id="professionalForm">
      <div class="input-group">
        <label class="input-label" for="fullName">
          <span data-translate="fName">Full Name</span>
          <span class="required">*</span>
        </label>
        <input data-placeholder="enterFName" id="fullName" name="fullName" placeholder="Enter your full name"
          required="" type="text" />
        <span class="error-message" data-translate="fNameReq">Full name is required.</span>
      </div>
      <div class="input-group">
        <label class="input-label" for="phoneNumber">
          <span data-translate="phoneNum">Phone Number</span>
          <span class="required">*</span>
        </label>
        <input data-placeholder="enterphoneNum" id="phoneNumber" name="phoneNumber"
          placeholder="Enter your phone number" required="" type="tel" />
        <span class="error-message" data-translate="phoneNumReq">Phone number is required.</span>
      </div>
      <div class="input-group">
        <label class="input-label" for="profession">
          <span data-translate="profession"></span>
          <span class="required">*</span>
        </label>
        <select aria-required="true" class="dropdown-profession" data-placeholder="selectProfession" id="profession"
          name="profession" required="">
          <option data-translate="selectProfession" disabled="" selected="" value="">
            Select your profession
          </option>
          <option data-translate="architect" value="architect"></option>
          <option data-translate="interiorArchitect" value="interiorArchitect"></option>
          <option data-translate="civilEngineer" value="civilEngineer"></option>
          <option data-translate="surveyor" value="surveyor"></option>
          <option data-translate="projectManager" value="projectManager"></option>
          <option data-translate="architectureDrafter" value="architectureDrafter"></option>
          <option data-translate="other" value="other">Other</option>
        </select>
        <span class="error-message" data-translate="professionReq">
          Profession selection is required.
        </span>
      </div>
      <button class="submit-button" data-translate="submit" type="submit">
        Submit Form
      </button>
    </form>
    <!-- Thank-you message (hidden by default) -->
    <div class="thank-you-message" data-translate="thankYouMsg" style="display: none">
      Thank you! Your data has been submitted.
    </div>
  </div>
  <footer id="footer"></footer>
